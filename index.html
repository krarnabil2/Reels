
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorenz X Ops</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #333;
      --accent: #f97316;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.4s, color 0.4s;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #ffffff 60%, #ffe9cc 100%);
    }
    .logo {
      width: 100%;
      max-width: 700px;
      height: auto;
      aspect-ratio: 16/9;
      margin: 0 auto;
      display: block;
    }
    .lang-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .lang-buttons button, .theme-toggle {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      color: #f97316;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .intro {
      font-size: 1.1rem;
      margin: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-footer {
      padding: 15px;
      font-weight: bold;
      color: var(--accent);
      cursor: pointer;
      background: #fff7f0;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --text: #fff;
        --accent: #facc15;
      }
    }
  </style>

    <style>
      [data-theme='dark'] {
        --bg: #121212;
        --text: #f0f0f0;
        --accent: #facc15;
      }
    </style>
    </head>
    
<body>
  <header>
    <img src="lorenzx_final_logo.gif" class="logo" />
    <div class="lang-buttons">
      <button onclick="setLang('ar')">🇮🇶 عربي</button>
      <button onclick="setLang('en')">🇺🇸 English</button>
      <button onclick="setLang('ku')">🇹🇯 کوردی</button>
      <button class="theme-toggle" onclick="toggleTheme()">🌓 الوضع الليلي/النهاري</button>
    </div>
  </header>
  <section class="intro" id="introText">
    أهلاً بك في متجر لورنز اكس وبس لبيع باقات الرصيد الخاصة بالترويج على وسائل التواصل الاجتماعي.
  </section>
  
    <section class="products" id="productsGrid" style="grid-template-columns: repeat(2, 1fr);">
    
    <!-- Cards will be injected dynamically -->
  </section>

  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3bdb2411db.mp3" preload="auto"></audio>

  <script>
    const products = [
      { price: 5, image: "file-WBYAYQf6hmCnENZ98g28BY" },
      { price: 10, image: "file-U9mXo7YJLRTYexd1Jcbsvq" },
      { price: 15, image: "file-UfC93cPQHRNxJXi5mVVtfu" },
      { price: 20, image: "file-9N8sZSYkt3amdbqryvZA6w" },
      { price: 25, image: "file-9QXU67ZgX6DbcKChPDjHWZ" },
      { price: 30, image: "file-THrTtNv4TRbfaNoWt7E66P" },
      { price: 40, image: "file-P9vehSzoZD5e4HRkVD3Rqw" },
      { price: 50, image: "file-CWgbMdZFvjzYfWNTDD8hwz" },
      { price: 100, image: "file-6UWxcyBvN63RRpEFskG5fA" }
    ];

    const translations = {
      ar: {
        intro: "أهلاً بك في متجر لورنز اكس وبس لبيع باقات الرصيد الخاصة بالترويج على وسائل التواصل الاجتماعي.",
        order: "طلب باقة "
      },
      en: {
        intro: "Welcome to Lorenz X Ops store for purchasing balance packages for social media promotion.",
        order: "Order $"
      },
      ku: {
        intro: "بەخێربێیت بۆ فرۆشگای Lorenz X Ops بۆ کرینەوەی پاکێجەکانی تەوازن بۆ پەروەردنی لەسەر تۆڕە کۆمەڵایەتییەکان.",
        order: "داواکردنی پاکەی "
      }
    };

    let currentLang = 'ar';
window.addEventListener('DOMContentLoaded', () => { renderProducts(); });
    renderProducts();

    function setLang(lang) {
      currentLang = lang;
      document.getElementById('introText').innerText = translations[lang].intro;
      renderProducts();
    }

    function renderProducts() {
      const grid = document.getElementById("productsGrid");
      grid.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.price}$" onclick="showDetails(${p.price})" style="cursor:pointer;" />
          <div class="card-footer" style="text-align:center;" onclick="playClick(); orderNow(${p.price})">
            ${translations[currentLang].order} ${p.price} دولار
          </div>
        `;
        grid.appendChild(div);
      });
    }

    function playClick() {
      const audio = document.getElementById("clickSound");
      if (audio) audio.play();
    }

    function orderNow(price) {
      const msg = encodeURIComponent(`أرغب بطلب باقة $170000 دولار`);
      const link = `https://wa.me/9647736578905?text=${msg}`;
      window.open(link, "_blank");
    }

    
    function toggleTheme() {
      const html = document.documentElement;
      if (html.getAttribute("data-theme") === "dark") {
        html.removeAttribute("data-theme");
        localStorage.setItem("theme", "light");
      } else {
        html.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }

    // Apply saved theme on load
    window.onload = () => {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    }
    
      if (document.documentElement.hasAttribute("data-theme")) {
        document.documentElement.removeAttribute("data-theme");
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    }
  </script>

    <div id="modal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000a;display:none;align-items:center;justify-content:center;z-index:999;">
      <div style="background:#fff;padding:20px;border-radius:12px;max-width:90%;text-align:center;position:relative">
        <span onclick="document.getElementById('modal').style.display='none'" 
              style="position:absolute;top:10px;right:20px;font-weight:bold;cursor:pointer;">×</span>
        <div id="modalContent" style="font-size:18px;margin-bottom:15px;"></div>
        <a id="whatsBtn" href="#" target="_blank"
           style="background:#25D366;color:#fff;padding:10px 20px;border-radius:8px;text-decoration:none;font-weight:bold;">
           تواصل عبر واتساب
        </a>
      </div>
    </div>

    <script>
      function showDetails(price) {
        const modal = document.getElementById('modal');
        const content = document.getElementById('modalContent');
        const btn = document.getElementById('whatsBtn');
        const dinar = price * 1700;
        content.innerText = `فئة البطاقة: ${price} دولار\nالسعر بالدينار العراقي: ${dinar.toLocaleString()} دينار`;
        btn.href = `https://wa.me/9647736578905?text=أرغب بطلب باقة ${price} دولار، بسعر ${dinar.toLocaleString()} دينار عراقي`;
        modal.style.display = 'flex';
      }
    </script>
    </body>
    
</html>
