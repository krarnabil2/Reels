
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorenz X Ops</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #fffdf9;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #ff6f00;
      padding: 25px 15px;
      text-align: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
    }
    .logo {
      text-align: center;
      margin: 15px 0 0;
    }
    .logo img {
      max-width: 160px;
      max-height: 90px;
    }
    .intro {
      background: #fff3e0;
      padding: 20px;
      text-align: center;
      font-size: 17px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .card a {
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-weight: bold;
      color: #ff6f00;
      background: white;
      border-top: 1px solid #eee;
      transition: all 0.3s ease;
    }
    .card a:hover {
      background: #fff8f0;
      color: #e65100;
    }
    .contact {
      background: #fff3e0;
      text-align: center;
      padding: 30px 20px;
      font-size: 16px;
    }
    .contact h3 {
      color: #e65100;
    }
    .contact a {
      color: #e65100;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      background: #ffe0b2;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
    }
    #detailModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #detailModal .content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #detailModal button {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #orderBtn {
      background: #25D366;
      color: white;
    }
    #closeBtn {
      background: #ff6f00;
      color: white;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="logo">
  <img src="lorenzx_logo.png" alt="Lorenz X Ops Logo">
</div>
<header>Lorenz X Ops</header>

<div class="intro">مرحباً بكم في متجر Lorenz X Ops لبيع بطاقات الرصيد الخاصة بالترويج على وسائل التواصل الاجتماعي.</div>

<div class="products">
  <div class="card"><img src="5usd.jpg" onclick="showDetails('5 دولار', 8500)"><a href="https://wa.me/9647736578905?text=أرغب بطلب بطاقة 5 دولار، قيمتها 8,500 دينار عراقي" target="_blank">طلب باقة 5 دولار</a></div>
  <div class="card"><img src="10usd.jpg" onclick="showDetails('10 دولار', 17000)"><a href="https://wa.me/9647736578905?text=أرغب بطلب بطاقة 10 دولار، قيمتها 17,000 دينار عراقي" target="_blank">طلب باقة 10 دولار</a></div>
  <div class="card"><img src="15usd.jpg" onclick="showDetails('15 دولار', 25500)"><a href="https://wa.me/9647736578905?text=أرغب بطلب بطاقة 15 دولار، قيمتها 25,500 دينار عراقي" target="_blank">طلب باقة 15 دولار</a></div>
</div>

<div class="contact">
  <h3>معلومات الاتصال</h3>
  <p>📞 07736578905</p>
  <p>📧 lorenzxops@gmail.com</p>
  <p>📍 بغداد - القاهرة</p>
  <p><a href="https://wa.me/9647736578905" target="_blank">تواصل عبر واتساب</a></p>
</div>

<footer>© 2024 Lorenz X Ops - جميع الحقوق محفوظة</footer>

<div id="detailModal">
  <div class="content">
    <h3 id="modalLabel"></h3>
    <p id="modalPrice" style="color:#ff6f00;font-size:18px;"></p>
    <div>
      <button id="orderBtn" onclick="orderNow()">طلب الآن عبر واتساب</button>
      <button id="closeBtn" onclick="closeModal()">إغلاق</button>
    </div>
  </div>
</div>

<script>
let currentLabel = "", currentPrice = 0;

function showDetails(label, price) {
  currentLabel = label;
  currentPrice = price;
  document.getElementById("modalLabel").innerText = label;
  document.getElementById("modalPrice").innerText = price.toLocaleString() + " دينار عراقي";
  document.getElementById("detailModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("detailModal").style.display = "none";
}

function orderNow() {
  const msg = `أرغب بطلب بطاقة ${currentLabel}، قيمتها ${currentPrice.toLocaleString()} دينار عراقي`;
  window.open(`https://wa.me/9647736578905?text=${encodeURIComponent(msg)}`, "_blank");
}
</script>
</body>
</html>
