
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لورنز اكس وبس</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
        }
        .logo {
            text-align: center;
            margin: 20px auto;
        }
        .logo img {
            max-width: 90%;
            height: auto;
        }
        .language-switcher {
            text-align: center;
            margin-bottom: 15px;
        }
        .language-switcher button {
            margin: 0 5px;
            padding: 5px 15px;
            font-size: 16px;
            background: #fff;
            border: 2px solid orange;
            border-radius: 6px;
            cursor: pointer;
        }
        .language-switcher button:hover {
            background: orange;
            color: white;
        }
        .description {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px 40px;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            display: block;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .popup-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .popup-content h3 {
            margin-top: 0;
        }
        .popup-content button {
            margin-top: 20px;
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .popup-content button:hover {
            background-color: #20b954;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo.gif" alt="Lorenz X Ops Logo">
    </div>
    <div class="language-switcher">
        <button>کوردی</button>
        <button>English</button>
        <button>عربي</button>
    </div>
    <div class="description">
        أهلاً بك في متجر لورنز اكس وبس لبيع باقات الرصيد الخاصة بالترويج على وسائل التواصل الاجتماعي.
    </div>
    <div class="cards-container">
        <div class="card" onclick="showPopup('5$', '8,500 دينار عراقي')">
            <img src="images/5.jpg" alt="5$">
        </div>
        <div class="card" onclick="showPopup('10$', '17,000 دينار عراقي')">
            <img src="images/10.jpg" alt="10$">
        </div>
        <div class="card" onclick="showPopup('15$', '25,500 دينار عراقي')">
            <img src="images/15.jpg" alt="15$">
        </div>
        <div class="card" onclick="showPopup('20$', '34,000 دينار عراقي')">
            <img src="images/20.jpg" alt="20$">
        </div>
        <div class="card" onclick="showPopup('25$', '42,500 دينار عراقي')">
            <img src="images/25.jpg" alt="25$">
        </div>
        <div class="card" onclick="showPopup('30$', '51,000 دينار عراقي')">
            <img src="images/30.jpg" alt="30$">
        </div>
        <div class="card" onclick="showPopup('40$', '68,000 دينار عراقي')">
            <img src="images/40.jpg" alt="40$">
        </div>
        <div class="card" onclick="showPopup('50$', '85,000 دينار عراقي')">
            <img src="images/50.jpg" alt="50$">
        </div>
        <div class="card" onclick="showPopup('100$', '170,000 دينار عراقي')">
            <img src="images/100.jpg" alt="100$">
        </div>
    </div>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">&times;</button>
            <h3>تفاصيل الباقة:</h3>
            <p id="popup-details"></p>
            <button id="whatsapp-btn">شراء الآن</button>
        </div>
    </div>

    <script>
        function showPopup(value, price) {
            const details = `الفئة: ${value}<br>السعر بالدينار: ${price}`;
            document.getElementById("popup-details").innerHTML = details;
            document.getElementById("popup").style.display = "flex";
            document.getElementById("whatsapp-btn").onclick = function() {
                const message = `أرغب بشراء باقة ${value}\nالسعر: ${price}`;
                window.open(`https://wa.me/9647736578906?text=${encodeURIComponent(message)}`);
            }
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
