
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Lorenz X Ops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffffff, #f8f9ff);
      color: #333;
    }
    .logo {
      text-align: center;
      padding: 30px 0 10px;
    }
    .logo img {
      width: 180px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 15px;
      text-align: center;
    }
    .card-content p {
      margin: 8px 0;
      font-weight: bold;
      color: #ff6600;
    }
    .card-content button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    .card-content button:hover {
      background-color: #e65100;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .popup-content h3 {
      margin-top: 0;
    }
    .popup-content button {
      margin-top: 15px;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .popup-content .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 20px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="lorenzx_final_logo.gif" alt="Lorenz Logo">
  </div>

  <div class="cards">
    <div class="card" onclick="showPopup(5, 8500)">
      <img src="5usd.jpg">
      <div class="card-content">
        <p>= 8,500 دينار عراقي</p>
        <button>شراء باقة 5$</button>
      </div>
    </div>
    <div class="card" onclick="showPopup(10, 17000)">
      <img src="10usd.jpg">
      <div class="card-content">
        <p>= 17,000 دينار عراقي</p>
        <button>شراء باقة 10$</button>
      </div>
    </div>
    <div class="card" onclick="showPopup(15, 25500)">
      <img src="15usd.jpg">
      <div class="card-content">
        <p>= 25,500 دينار عراقي</p>
        <button>شراء باقة 15$</button>
      </div>
    </div>
    <div class="card" onclick="showPopup(20, 34000)">
      <img src="20usd.jpg">
      <div class="card-content">
        <p>= 34,000 دينار عراقي</p>
        <button>شراء باقة 20$</button>
      </div>
    </div>
    <div class="card" onclick="showPopup(25, 42500)">
      <img src="25usd.jpg">
      <div class="card-content">
        <p>= 42,500 دينار عراقي</p>
        <button>شراء باقة 25$</button>
      </div>
    </div>
    <div class="card" onclick="showPopup(30, 51000)">
      <img src="30usd.jpg">
      <div class="card-content">
        <p>= 51,000 دينار عراقي</p>
        <button>شراء باقة 30$</button>
      </div>
    </div>
    <div class="card" onclick="showPopup(40, 68000)">
      <img src="40usd.jpg">
      <div class="card-content">
        <p>= 68,000 دينار عراقي</p>
        <button>شراء باقة 40$</button>
      </div>
    </div>
    <div class="card" onclick="showPopup(50, 85000)">
      <img src="50usd.jpg">
      <div class="card-content">
        <p>= 85,000 دينار عراقي</p>
        <button>شراء باقة 50$</button>
      </div>
    </div>
    <div class="card" onclick="showPopup(100, 170000)">
      <img src="100usd.jpg">
      <div class="card-content">
        <p>= 170,000 دينار عراقي</p>
        <button>شراء باقة 100$</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">×</button>
      <h3>تفاصيل الباقة</h3>
      <p id="popup-details"></p>
      <button id="whatsapp-btn">شراء الآن</button>
    </div>
  </div>

  <script>
    function showPopup(usd, iqd) {
      document.getElementById('popup-details').innerHTML = `باقة ${usd}$ = ${iqd.toLocaleString()} دينار`;
      document.getElementById('whatsapp-btn').onclick = function() {
        const msg = `أرغب بشراء باقة ${usd}$ بسعر ${iqd.toLocaleString()} دينار`;
        window.open(`https://wa.me/9647736578906?text=${encodeURIComponent(msg)}`, '_blank');
      };
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
