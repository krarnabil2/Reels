
<!DOCTYPE html>
<html lang="ar" dir="rtl">

    body { font-family: sans-serif; margin: 0; background: #fff; text-align: center; }
    .logo img { width: 200px; margin: 20px auto; }

    .card img { width: 100%; border-radius: 8px; }
    .card button { margin-top: 10px; padding: 10px 20px; background: orange; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .card button:hover { background: darkorange; }
  </style>
</head>

  <div class="logo">

  </div>
