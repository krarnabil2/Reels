
<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lorenz X Ops</title>
<style>
body {
  background: #fefefe;
  font-family: 'Tajawal', sans-serif;
  margin: 0;
  padding: 0;
  color: #222;
}
header {
  background-color: #ffffff;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}
header img {
  width: 200px;
  margin-bottom: 10px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 20px;
  padding: 30px;
  max-width: 1100px;
  margin: auto;
}
.card {
  background: white;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align: center;
  padding: 15px;
}
.card:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
.card img {
  width: 100%;
  border-radius: 10px;
}
.card h2 {
  color: #ff6600;
  font-size: 22px;
  margin: 10px 0 5px;
}
.card button {
  background: #ff6600;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 6px;
  font-size: 15px;
  margin-top: 10px;
  cursor: pointer;
}
.card button:hover {
  background: #e45600;
}
footer {
  background: #fafafa;
  padding: 25px;
  font-size: 14px;
  color: #555;
  text-align: center;
}
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.4);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.popup .content {
  background: white;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  max-width: 320px;
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.95);}
  to {opacity: 1; transform: scale(1);}
}
    </style>
</head>
<body>
<header><img alt="Lorenz X Ops" src="images/logo.gif" style="width:220px;margin-bottom:10px"/>
<img alt="Lorenz X Ops" class="logo" src="lorenzx_final_logo.gif"/>
<div class="controls">
<button onclick="setLang('ar')">🇮🇶 عربي</button>
<button onclick="setLang('en')">🇺🇸 English</button>
<button onclick="setLang('ku')">🇹🇯 کوردی</button>
</div>
</header>
<section class="intro" id="introText">
    أهلاً بك في متجر لورنز اكس وبس لبيع باقات الرصيد الخاصة بالترويج على وسائل التواصل الاجتماعي.
  </section>
<section class="products" id="productsGrid"></section>
<div id="modal">
<div class="content">
<span class="close" onclick="closeModal()">×</span>
<div id="modalContent"></div>
<a href="#" id="whatsBtn" target="_blank">شراء الآن</a>
</div>
</div>
<audio id="clickSound" preload="auto" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3bdb2411db.mp3"></audio>
<script>
    const products = [
      { price: 5, image: "5usd.jpg" },
      { price: 10, image: "10usd.jpg" },
      { price: 15, image: "15usd.jpg" },
      { price: 20, image: "20usd.jpg" },
      { price: 25, image: "25usd.jpg" },
      { price: 30, image: "30usd.jpg" },
      { price: 40, image: "40usd.jpg" },
      { price: 50, image: "50usd.jpg" },
      { price: 100, image: "100usd.jpg" }
    ];

    const translations = {
      ar: {
        intro: "أهلاً بك في متجر لورنز اكس وبس لبيع باقات الرصيد الخاصة بالترويج على وسائل التواصل الاجتماعي.",
        order: "طلب باقة "
      },
      en: {
        intro: "Welcome to Lorenz X Ops store for social media promotion packages.",
        order: "Order $"
      },
      ku: {
        intro: "بەخێربێیت بۆ فرۆشگای لۆرێنز بۆ پاکێجەکانی تەنسیق.",
        order: "داواکردنی "
      }
    };
    let currentLang = "ar";

    window.addEventListener("DOMContentLoaded", () => {
      setLang("ar");
    });

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("introText").innerText = translations[lang].intro;
      const grid = document.getElementById("productsGrid");
      grid.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.image}" onclick="showDetails(${p.price})" />
          <div class="card-footer">${translations[lang].order} ${p.price} دولار</div>
        `;
        grid.appendChild(card);
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      if (html.getAttribute("data-theme") === "dark") {
        html.removeAttribute("data-theme");
        localStorage.setItem("theme", "light");
      } else {
        html.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }

    function showDetails(price) {
      document.getElementById("clickSound").play();
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");
      const dinar = price * 1700;
      
    const msg = `تفاصيل الباقة:\n- الفئة: $${price}\n- السعر بالدينار: ${dinar.toLocaleString()} دينار عراقي`;
    content.innerHTML = msg.replace(/\n/g, "<br>").replace(/\$\{price\}/g, "$" + price);
    document.getElementById("whatsBtn").href = `https://wa.me/9647736578905?text=${encodeURIComponent(msg)}`;
    
      document.getElementById("whatsBtn").href = `https://wa.me/9647736578905?text=أرغب بطلب باقة ${price} دولار، بسعر ${dinar.toLocaleString()} دينار عراقي`;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.documentElement.setAttribute("data-theme", "dark");
    }
  </script>
<footer style="background:#f8f8f8;padding:30px;text-align:center;font-size:16px;color:#444;margin-top:40px">📞 هاتف: 07736578905 | 📧 lorenzxops@gmail.com | 📍 بغداد، القاهرة | واتساب: 07736578905</footer></body>
</html>
