<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة الضمان</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e5aff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            width: 80%;
            max-width: 300px;
            text-align: right;
            direction: rtl;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>شركة الضمان</h1>
    <input id="phone" type="text" placeholder="ادخل رقم الهاتف">
    <button onclick="openWhatsApp()">فتح واتساب</button>

    <script>
        function openWhatsApp() {
            const phone = document.getElementById('phone').value.trim();
            if (phone) {
                const url = `https://wa.me/964${phone}`;
                window.open(url, '_blank');
            } else {
                alert("يرجى إدخال رقم الهاتف.");
            }
        }
    </script>
</body>
</html>
