
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorenz X Ops</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }
    body {
      background: #ffffff;
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px 10px;
      background: linear-gradient(to bottom, #ffffff 60%, #ffe9cc 100%);
    }
    .logo {
      width: 100%;
      max-width: 700px;
      height: auto;
      aspect-ratio: 16/9;
      margin: 0 auto;
      display: block;
      animation: fadeIn 2s ease-in-out;
    }
    .intro {
      font-size: 1.2rem;
      margin: 25px 20px;
      line-height: 1.7;
      color: #333;
      animation: slideIn 1.5s ease-in-out;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-footer {
      background: #fff7f0;
      padding: 15px;
      font-weight: bold;
      color: #f97316;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>

    <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3bdb2411db.mp3" preload="auto"></audio>
    </head>
    
<body>

    <script>

      function openWhatsApp(elem) {

        const url = "https://wa.me/9647736578905?text=أرغب بطلب " + encodeURIComponent(product);
