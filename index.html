
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر الباقات</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #fff; text-align: center; padding: 0; margin: 0; }
    .card { display: inline-block; width: 200px; margin: 15px; background: #f7f7f7; padding: 15px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 8px; }
    .card button { background: #ff6600; color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    .popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 999; }
    .popup .content { background: white; padding: 25px; border-radius: 10px; width: 300px; text-align: center; }
  </style>
</head>
<body>

<h1>باقات الرصيد</h1>

<div class="card">
  <img src="images/5.jpg" alt="5$">
  <h3>باقة 5$</h3>
  <p>8,500 دينار عراقي</p>
  <button onclick="showDetails(5, 8500)">شراء باقة 5$</button>
</div>

<div class="card">
  <img src="images/10.jpg" alt="10$">
  <h3>باقة 10$</h3>
  <p>17,000 دينار عراقي</p>
  <button onclick="showDetails(10, 17000)">شراء باقة 10$</button>
</div>

<!-- popup -->
<div class="popup" id="popup">
  <div class="content">
    <h3 id="popup-title">تفاصيل الباقة</h3>
    <p id="popup-details"></p>
    <a id="waLink" target="_blank"><button>شراء الآن</button></a><br><br>
    <button onclick="document.getElementById('popup').style.display='none'">إغلاق</button>
  </div>
</div>

<script>
  function showDetails(price, dinar) {
    const popup = document.getElementById("popup");
    const details = document.getElementById("popup-details");
    const waLink = document.getElementById("waLink");

    details.innerHTML = `الباقة: ${price}$<br>السعر: ${dinar.toLocaleString()} دينار`;
    waLink.href = `https://wa.me/9647736578905?text=أرغب بشراء باقة ${price}$ بسعر ${dinar.toLocaleString()} دينار`;

    popup.style.display = "flex";
  }
</script>

</body>
</html>
