
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الباقات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #fdfdfd;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    header img {
      width: 240px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .card h2 {
      color: #ff6600;
      margin: 10px 0;
    }
    .card button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card button:hover {
      background: #e65c00;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup .content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      animation: fadeIn 0.3s ease;
    }
    .popup button {
      margin-top: 15px;
    }
    footer {
      text-align: center;
      font-size: 15px;
      color: #555;
      padding: 25px;
      background: #f8f8f8;
      margin-top: 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.gif" alt="Logo">
</header>

<div class="grid" id="cards"></div>

<div class="popup" id="popup">
  <div class="content">
    <h3>تفاصيل الباقة</h3>
    <p id="details"></p>
    <a id="waLink" target="_blank"><button>شراء الآن</button></a><br><br>
    <button onclick="document.getElementById('popup').style.display='none'">إغلاق</button>
  </div>
</div>

<footer>
📞 07736578905 | 📧 lorenzxops@gmail.com | 📍 بغداد - القاهرة | واتساب: 07736578905
</footer>

<script>
  const products = [
    {{price: 5, dinar: 8500}},
    {{price: 10, dinar: 17000}},
    {{price: 15, dinar: 25500}},
    {{price: 20, dinar: 34000}},
    {{price: 25, dinar: 42500}},
    {{price: 30, dinar: 51000}},
    {{price: 40, dinar: 68000}},
    {{price: 50, dinar: 85000}},
    {{price: 100, dinar: 170000}}
  ];

  const container = document.getElementById("cards");
  const details = document.getElementById("details");
  const popup = document.getElementById("popup");
  const waLink = document.getElementById("waLink");

  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="images/${p.price}.jpg" alt="باقة ${p.price}$">
      <h2>${p.price}$</h2>
      <p>${p.dinar.toLocaleString()} دينار عراقي</p>
      <button onclick="showDetails(${p.price}, ${p.dinar})">شراء باقة ${p.price}$</button>
    `;
    container.appendChild(div);
  });

  function showDetails(price, dinar) {
    details.innerHTML = `باقة ${price}$<br>السعر: ${dinar.toLocaleString()} دينار`;
    waLink.href = `https://wa.me/9647736578905?text=أرغب بشراء باقة ${price}$ بسعر ${dinar.toLocaleString()} دينار`;
    popup.style.display = "flex";
  }
</script>

</body>
</html>
